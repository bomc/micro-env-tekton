apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: test-taskrun
  namespace: tekton-pipelines
spec:
  serviceAccountName: pipeline
  taskSpec:
    params:
    - name: buildRevision
    - name: appGitUrl
    workspaces:
    - name: app-source

    steps:
    - name: git-checkout
      image: alpine/git:v2.26.2
      workingDir: "$(workspaces.app-source.path)"
      script: |
        #!/usr/bin/env sh
        set -e
        eval $(ssh-agent)
        ssh-add ~/.ssh/id_*
        
        git config --global core.sshCommand 'ssh -o StrictHostKeyChecking=accept-new'
        git init
        git remote add origin $(params.appGitUrl)
        git fetch --depth 1 origin $(params.buildRevision)
        git checkout FETCH_HEAD

  params:
  - name: buildRevision
    value: 'cc30d6f369d0172e9460673b6e20c7362274c8c5'
  - name: appGitUrl
    value: 'git@github.com:bomc/micro-env-consumer-app.git'
  workspaces:
  - name: app-source
    emptyDir: {}
---
